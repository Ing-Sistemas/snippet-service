auth0:
  audience: ${AUTH0_AUDIENCE}
spring:
  application:
    name: snippet-service
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${POSTGRES_DB}
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: update
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_SERVER_URI}
          client-id: ${AUTH_CLIENT_ID}
          client-secret: ${AUTH_CLIENT_SECRET}
  permission_url: "${BASE_URL}${HOST}:${PERMISSION_SERVICE_PORT}/${PERMISSION_URL}"
  print_script_url: "${BASE_URL}${HOST}:${PRINT_SCRIPT_SERVICE_PORT}/${PRINT_SCRIPT_URL}"
  asset_url: "${BASE_URL}${HOST}:${ASSET_SERVICE_PORT}/${ASSET_URL}"

server:
  port: 8081

